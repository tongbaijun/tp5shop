{extend name="public:base" /}
{block name="main"}
<div id="dcMain">
 <!-- 当前位置 -->
 <div id="urHere">DouPHP 管理中心<b>></b><strong>角色管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
 <h3><a href="{:url('Role/add_role')}" class="actionBtn">添加角色</a>角色管理</h3>
 <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
  <tr>
   <th width="30" align="center">编号</th>
   <th align="left">角色名称</th>
   <th align="left">角色描述</th>
   <th align="left">该角色权限</th>
   <th align="center">操作</th>
  </tr>
  {foreach $roles as $key=>$val }
  <tr>
   <td align="center">{$key+1}</td>
   <td>{$val.role_name}</td>
   <td>{$val.role_desc}</td>
   <td>
    {foreach $val->limits as $k=>$v}
       {$v->limit_name} ，
    {/foreach}
   </td>
   <td align="center"><a href="">编辑角色</a> | <a href="">删除</a></td>
  </tr>
  {/foreach}
 </table>
</div>
</div>
<div class="clear"></div>
{/block}
