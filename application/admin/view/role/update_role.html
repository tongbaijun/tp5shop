{extend name="public:base" /}
{block name="script"}
<script>
    $(function(){
        $(".box").click(function(){
           $(this).parent().next().children().prop('checked','checked');
        })
    })
</script>
{/block}
{block name="main"}
<div id="dcMain">
 <!-- 当前位置 -->
 <div id="urHere">DouPHP 管理中心<b>></b><strong>角色管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
 <h3><a href="{:url('Admin/admin_show')}" class="actionBtn">返回列表</a>角色管理</h3>

 <form action="{:url('Role/update_role')}" method="post">
  <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
   <tr>
    <td width="100" align="right">角色名称</td>
    <td>
        <select name="role_id" id="">
            <option value="0">-请选择-</option>
            {foreach $role as $key=>$v}
            <option value="{$v.role_id}">
             {$v.role_name}
            </option>
            {/foreach}
        </select>
    </td>
    <td>
     <input type="hidden" name="admin_id" value="{$admin_id}" />
     <input type="submit" name="submit" class="btn" value="提交" />
    </td>
   </tr>
  </table>
 </form>
</div>
</div>
<div class="clear"></div>
{/block}
