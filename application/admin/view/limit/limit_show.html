{extend name="public:base" /}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>权限管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Limit/add_limit')}" class="actionBtn">添加权限</a>权限管理</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
        <tr>
            <th width="30" align="center">编号</th>
            <th align="left">权限名称</th>
            <th align="center">是否左侧导航</th>
            <th align="center">所属控制器</th>
            <th align="center">所属模块</th>
            <th align="center">操作</th>
        </tr>
        {foreach $limit as $key=>$v}
        <tr>
            <td align="center">{$key+1}</td>
            <td>{$v.limit_name}</td>
            <td align="center">
                {if $v.limit_show eq 0}显示
                {else}不显示
                {/if}
            </td>
            <td align="center">{$v.limit_controller}</td>
            <td align="center">{$v.limit_action}</td>
            <td align="center"><a href="">编辑</a> | <a href="">删除</a></td>
        </tr>
        {/foreach}
    </table>
</div>
</div>
<div class="clear"></div>
{/block}
