<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>

 {include file='public/head'}
 <!-- dcHead 结束 -->
 {include file='public/left'}

 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
            <h3><a href="{:url('Cate/show')}" class="actionBtn">商品分类</a>添加分类</h3>
<form action="" method="post">
  <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
     <tr>
       <td width="80" align="right">分类名称</td>
       <td>
       <input type="text" name="cate_name" value="" size="40" class="inpMain" />
       </td>
     </tr>
     <tr>
        <td align="right">所属分类</td>
        <td>
        <select name="cate_pid">
          <option value="0">顶级分类</option>
         {foreach $cate as $key=>$val}
         <option value="{$val.cate_id}">
          {:str_repeat("　　",$val['level'])}  {$val.cate_name}
         </option>
         {/foreach}
        </select>
        </td>
     </tr>
     <tr>
        <td align="right">排序</td>
        <td>
        <input type="text" name="cate_order" value="10" size="5" class="inpMain" />
        </td>
     </tr>
      <tr>
          <td align="right">是否显示</td>
          <td>
              <input type="radio" name='is_show' value="0" checked>显示
              <input type="radio" name='is_show' value="1">不显示
          </td>
      </tr>
      <tr>
          <td align="right">价格区间</td>
          <td>
              <input type="text" name="cate_price_range" value="0" size="15" class="inpMain" />
          </td>
      </tr>
     <tr>
        <td></td>
        <td>
        <input type="hidden" name="token" value="b9439ae8" />
        <input type="hidden" name="cat_id" value="" />
        <input name="submit" class="btn" type="submit" value="提交" />
        </td>
     </tr>
  </table>
</form>
       </div>
 </div>
